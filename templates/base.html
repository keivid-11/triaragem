<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Triagem Hospitalar{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Menu Lateral */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 20px rgba(0,0,0,0.3);
        }

        .logo {
            margin-bottom: 1.2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #93c5fd;
            font-size: 0.9rem;
        }

        .menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            color: #93c5fd;
            transition: all 0.3s;
            cursor: pointer;
        }

        .menu-item:hover {
            background: rgba(59, 130, 246, 0.3);
            color: white;
        }

        .menu-item.active {
            background: #2563eb;
            color: white;
        }

        .menu-item svg {
            width: 24px;
            height: 24px;
        }

        .stats {
            margin-top: auto;
            padding-top: 2rem;
            border-top: 1px solid rgba(147, 197, 253, 0.3);
        }

        .stats p {
            color: #93c5fd;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stats span {
            color: white;
            font-weight: bold;
        }

        /* Conte√∫do Principal */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            min-height: calc(100vh - 4rem);
        }

        h2 {
            color: #1e3a8a;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        /* Bot√µes */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Badges de Prioridade */
        .badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            color: white;
            display: inline-block;
        }

        .badge-emergencia {
            background: #ef4444;
        }

        /* alias com acento, para quando a prioridade vier como 'emerg√™ncia' */
        .badge-emerg√™ncia {
            background: #ef4444;
        }

        .badge-urgente {
            background: #f59e0b;
        }

        .badge-normal {
            background: #10b981;
        }


        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar .logo h1,
            .sidebar .logo p,
            .sidebar .menu-item span,
            .sidebar .stats {
                display: none;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <div class="logo">
                <h1>üè• Sistema Hospitalar</h1>
                <p>Sistema de Triagem</p>
            </div>

            <nav class="menu">
                <a href="{{ url_for('index') }}" class="menu-item {% if request.endpoint == 'index' %}active{% endif %}">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    <span>Fila de Atendimento</span>
                </a>

                <a href="{{ url_for('historico') }}" class="menu-item {% if request.endpoint == 'historico' %}active{% endif %}">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Hist√≥rico</span>
                </a>

                <a href="{{ url_for('cadastro') }}" class="menu-item {% if request.endpoint == 'cadastro' %}active{% endif %}">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                    <span>Adicionar Paciente</span>
                </a>
            </nav>

            <div class="stats">
                <p>Pacientes na fila: <span>{{ total_fila }}</span></p>
                <p>Atendimentos: <span>{{ total_historico }}</span></p>
                <button class="btn btn-secondary" onclick="location.href='{{ url_for('zerar') }}'">
                    Zerar Dados
                </button>
            </div>
        </aside>

        <!-- Conte√∫do Principal -->
        <main class="main-content">
            <div class="content-wrapper fade-in">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
